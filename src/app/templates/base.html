<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IPM Admin Panel{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/main.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% if current_user %}
    <header>
        <div class="container header-content">
            <div class="logo">IPM Admin Panel</div>
            <div class="user-info">
                <span class="user-name">{{ current_user.name }} ({{ current_user.role }})</span>
                <a href="/web/logout" class="logout-btn">Logout</a>
            </div>
        </div>
    </header>
    <nav>
        <div class="container">
            <ul>
                <li><a href="/web/dashboard">Dashboard</a></li>
            </ul>
        </div>
    </nav>
    {% endif %}

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script src="/static/js/main.js"></script>
    <script>
        function toggleForm(formId) {
            const form = document.getElementById(formId);
            if (form) {
                form.style.display = form.style.display === 'none' ? 'block' : 'none';
            }
        }

        function confirmDelete(message) {
            return confirm(message);
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
